<!DOCTYPE html>
<html>
    <head>
      <title>BrewShare</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>BrewShare</h1>

        <section id="auth-display"></section>

        <h4 class="sign-up-header">Signup to start logging your favorite brews today!</h4>
        <form id="sign-up-form">
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Enter password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
          <button type="submit">Sign Up</button>
        </form>
        
        <h4 class="sign-in-header">Already have an account, sign in below!</h4>
        <form id="sign-in-form">
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Enter password">
          <button type="submit">Sign In</button>
        </form>
        
        <h4 class="change-password-header">Change Password</h4>
        <form id="change-password-form">
          <input name="passwords[old]" type="password" placeholder="Enter old password">
          <input name="passwords[new]" type="password" placeholder="Enter new password">
          <button type="submit">Change Password</button>
        </form>
        
        <button id="sign-out-button">Sign Out</button>

        <!-- <h1>Brews</h1> -->
        
        <p id="error-message"></p>

        <!-- <h3>Log a brew</h3> -->
        <form id="create-beer">
        <!-- <input name="beer[id]" type="text" placeholder="Beer ID"> -->
        <input name="beer[name]" type="text" placeholder="Beer Name">
        <input name="beer[beerStyle]" type="text" placeholder="Beer Style">
        <button type="submit">Log a New Brew</button>
        </form>
        
        <!-- <h3>Show Logged Brew</h3> -->
        <form id="show-beer">
          <input name="id" type="text" placeholder="Beer ID">
          <button type="submit">Find a Logged Brew</button>
        </form>

        <!-- <h3>Show All Logged Brews</h3> -->
        <button id="beers">Show All My Logged Brews</button>
