        <section class="addNewBeer">
          <button id="addNewBeerButton">Log a New Beer +</button>
        </section>

        <div class="card createBeerCard">
        <h2 class="card-header createBeerCard text-center" style="height: 3rem">Log A Beer!</h2>
        <form id="create-beer">
          <div class="form-group">
            <label for="BeerName">Beer Name*</label>
            <input name="beer[name]" type="text" class="form-control" placeholder="Enter Beer Name">
          </div>
          <div class="form-group">
            <label for="beerStyle">Style of Beer*</label>
            <input name="beer[beerStyle]" type="text" class="form-control" placeholder="Style">
          </div>
          <div class="form-group">
            <label for="abv">ABV%</label>
            <input name="beer[abv]" type="text" class="form-control" placeholder="ABV Percentage Number Only">
          </div>
          <div class="form-group">
            <label for="brewer">Brewer</label>
            <input name="beer[brewer]" type="text" class="form-control" placeholder="From which Brewery">
          </div>
          <div class="form-group">
            <label for="brewerCountry">Brewery Country</label>
            <input name="beer[brewerCountry]" type="text" class="form-control" placeholder="Brewery Country">
          </div>
          <div class="form-group">
            <label for="consumptionType">Consumption Type</label>
            <input name="beer[consumptionType]" type="text" class="form-control" placeholder="Bottle, Can, Draught, etc">
          </div>
          <div class="form-group">
            <label for="personalRatingNum">Rating(Number)</label>
            <input name="beer[personalRatingNum]" type="text" class="form-control" placeholder="0-5, 5 being excellent">
          </div>
          <div class="form-group">
            <label for="ratingDescription">Description</label>
            <input name="beer[ratingDescription]" type="text" class="form-control" placeholder="Description of beer or rating">
          </div>
          <div class="form-group">
            <label for="purchasedLocation">Purchase Location</label>
            <input name="beer[purchasedLocation]" type="text" class="form-control" placeholder="Where did you purchase this beer?">
          </div>
          <div class="form-group">
            <label for="purchasedPrice">Purchase Price</label>
            <input name="beer[purchasedPrice]" type="text" class="form-control" placeholder="What was the cost of the beer?">
          </div>
          <div class="form-group">
            <label for="purchasedDate">Date of Purchase</label>
            <input name="beer[purchasedDate]" type="text" class="form-control" placeholder="YYYY-MM-DD">
          </div>
          <div class="form-group">
          <medium id="starKey" class="form-text">* Required</medium>
          </div>
          <button type="submit" class="btn btn-primary">Log a New Brew</button>
        </form>
        </div>
